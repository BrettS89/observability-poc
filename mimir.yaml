multitenancy_enabled: true

server:
  http_listen_port: 9009
  log_level: info

memberlist:
  join_members: [mimir]

common:
  storage:
    backend: s3
    s3:
      endpoint: minio:9000
      bucket_name: mimir-blocks
      access_key_id: minio
      secret_access_key: minio12345
      insecure: true

blocks_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-blocks
    access_key_id: minio
    secret_access_key: minio12345
    insecure: true
  tsdb:
    dir: /data/tsdb
  bucket_store:
    sync_dir: /data/tsdb-sync

compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: memberlist

ingester:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1

distributor:
  ring:
    kvstore:
      store: memberlist

store_gateway:
  sharding_ring:
    kvstore:
      store: memberlist

ruler_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-ruler
    access_key_id: minio
    secret_access_key: minio12345
    insecure: true

alertmanager_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-alertmanager
    access_key_id: minio
    secret_access_key: minio12345
    insecure: true